<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="L-S-style.css">
</head>
<body>
    <div class="container right-panel-active" id="container">
        <div class = "form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required/>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class = "form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign In to Lonestar Bites</h1>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back to Lonestar Bites!</h1>
                    <p>If you already have an account, please log in</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Lonestar Bites!</h1>
                    <p>Enter your information to create an account and start tracking your scores</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="L-S-script.js"></script>
</body>
</html>
